<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc__all__off">
        <article class="calc">
        <output class="calc__history"></output>
        <input class="calc__output"></input>

        <button type="button" class="calc__btn calc__btn__reset" data-type="clear">C</button>
        <button type="button" class="calc__btn calc__btn__arrow" data-type="delete"><</button>

        <button type="button" class="calc__btn" data-type="7">7</button>
        <button type="button" class="calc__btn" data-type="8">8</button>
        <button type="button" class="calc__btn" data-type="9">9</button>
        <button type="button" class="calc__btn calc__btn__operator" data-type="+">+</button>
        <button type="button" class="calc__btn calc__btn__operator" data-type="**2">x²</button>

        <button type="button" class="calc__btn" data-type="4">4</button>
        <button type="button" class="calc__btn" data-type="5">5</button>
        <button type="button" class="calc__btn" data-type="6">6</button>
        <button type="button" class="calc__btn calc__btn__operator" data-type="-">-</button>
        <button type="button" class="calc__btn calc__btn__operator" data-type="**">xʸ</button>

        <button type="button" class="calc__btn" data-type="1">1</button>
        <button type="button" class="calc__btn" data-type="2">2</button>
        <button type="button" class="calc__btn" data-type="3">3</button>
        <button type="button" class="calc__btn calc__btn__operator" data-type="*">*</button>
        <button type="button" class="calc__btn calc__btn__operator" data-type="√">√</button>

        <button type="button" class="calc__btn" data-type="0">0</button>
        <button type="button" class="calc__btn" data-type=".">.</button>
        <button type="button" class="calc__btn calc__btn__operator" data-type="history">H</button>
        <button type="button" class="calc__btn calc__btn__operator" data-type="/">/</button>
        <button type="button" class="calc__btn calc__btn__operator" data-type="n!">n!</button>

        <button type="button" class="calc__btn calc__btn__result" data-type="=">=</button>
        </article>
        <article class="history__menu display__none">
            <output class="history__text"></output>
        </article>
    </div>
    <script src="main.js"></script>
</body>
</html>
